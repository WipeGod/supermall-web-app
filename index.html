<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SuperMall Web Application</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-storage-compat.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-gray-50">
    <!-- Your HTML content here (same as before) -->
    <!-- Loading Screen -->
    <div id="loadingScreen" class="fixed inset-0 bg-white flex items-center justify-center z-50">
        <div class="text-center">
            <div class="loading-spinner mx-auto mb-4"></div>
            <h2 class="text-xl font-semibold text-gray-700">Loading SuperMall...</h2>
        </div>
    </div>

    <!-- Login Modal -->
    <div id="loginModal" class="fixed inset-0 modal-backdrop flex items-center justify-center z-40 hidden">
        <div class="bg-white rounded-lg p-8 max-w-md w-full mx-4 fade-in">
            <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Welcome to SuperMall</h2>
            <form id="loginForm">
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2">Email</label>
                    <input type="email" id="loginEmail" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-blue-500" required>
                </div>
                <div class="mb-6">
                    <label class="block text-gray-700 text-sm font-bold mb-2">Password</label>
                    <input type="password" id="loginPassword" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-blue-500" required>
                </div>
                <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 transition-colors">
                    Login
                </button>
            </form>
            <div class="mt-4 text-center">
                <button id="showRegister" class="text-blue-500 hover:underline">Don't have an account? Register</button>
            </div>
            <div class="mt-4 text-center">
                <button id="demoLogin" class="text-green-500 hover:underline">Demo Login (Admin)</button>
            </div>
        </div>
    </div>

    <!-- Register Modal -->
    <div id="registerModal" class="fixed inset-0 modal-backdrop flex items-center justify-center z-40 hidden">
        <div class="bg-white rounded-lg p-8 max-w-md w-full mx-4 fade-in">
            <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Register</h2>
            <form id="registerForm">
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2">Full Name</label>
                    <input type="text" id="registerName" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-blue-500" required>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2">Email</label>
                    <input type="email" id="registerEmail" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-blue-500" required>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2">Phone</label>
                    <input type="tel" id="registerPhone" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-blue-500" required>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2">Role</label>
                    <select id="registerRole" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-blue-500">
                        <option value="user">User</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>
                <div class="mb-6">
                    <label class="block text-gray-700 text-sm font-bold mb-2">Password</label>
                    <input type="password" id="registerPassword" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-blue-500" required>
                </div>
                <button type="submit" class="w-full bg-green-500 text-white py-2 px-4 rounded-lg hover:bg-green-600 transition-colors">
                    Register
                </button>
            </form>
            <div class="mt-4 text-center">
                <button id="showLogin" class="text-blue-500 hover:underline">Already have an account? Login</button>
            </div>
        </div>
    </div>

    <!-- Main App Container -->
    <div id="appContainer" class="hidden min-h-screen">
        <!-- Header -->
        <header class="gradient-bg text-white shadow-lg">
            <div class="container mx-auto px-4 py-4">
                <div class="flex justify-between items-center">
                    <div class="flex items-center">
                        <button id="sidebarToggle" class="md:hidden mr-3">
                            <i class="fas fa-bars text-xl"></i>
                        </button>
                        <h1 class="text-2xl font-bold">SuperMall</h1>
                    </div>
                    <div class="flex items-center space-x-4">
                        <span id="userGreeting" class="hidden md:block"></span>
                        <button id="logoutBtn" class="bg-red-500 hover:bg-red-600 px-4 py-2 rounded-lg transition-colors">
                            <i class="fas fa-sign-out-alt mr-2"></i>Logout
                        </button>
                    </div>
                </div>
            </div>
        </header>

        <div class="flex">
            <!-- Sidebar -->
            <aside id="sidebar" class="sidebar bg-white w-64 shadow-lg">
                <nav class="p-4">
                    <ul class="space-y-2">
                        <li>
                            <button class="nav-item w-full text-left px-4 py-3 rounded-lg hover:bg-blue-50 transition-colors" data-section="dashboard">
                                <i class="fas fa-tachometer-alt mr-3"></i>Dashboard
                            </button>
                        </li>
                        <li>
                            <button class="nav-item w-full text-left px-4 py-3 rounded-lg hover:bg-blue-50 transition-colors" data-section="shops">
                                <i class="fas fa-store mr-3"></i>Shops
                            </button>
                        </li>
                        <li>
                            <button class="nav-item w-full text-left px-4 py-3 rounded-lg hover:bg-blue-50 transition-colors" data-section="products">
                                <i class="fas fa-box mr-3"></i>Products
                            </button>
                        </li>
                        <li>
                            <button class="nav-item w-full text-left px-4 py-3 rounded-lg hover:bg-blue-50 transition-colors" data-section="offers">
                                <i class="fas fa-tags mr-3"></i>Offers
                            </button>
                        </li>
                        <li>
                            <button class="nav-item w-full text-left px-4 py-3 rounded-lg hover:bg-blue-50 transition-colors" data-section="categories">
                                <i class="fas fa-th-large mr-3"></i>Categories
                            </button>
                        </li>
                        <li id="adminOnlyNav" class="hidden">
                            <button class="nav-item w-full text-left px-4 py-3 rounded-lg hover:bg-blue-50 transition-colors" data-section="admin">
                                <i class="fas fa-cog mr-3"></i>Admin Panel
                            </button>
                        </li>
                    </ul>
                </nav>
            </aside>

            <!-- Main Content -->
            <main class="flex-1 p-6">
                <!-- Dashboard Section -->
                <div id="dashboardSection" class="section">
                    <div class="mb-6">
                        <h2 class="text-3xl font-bold text-gray-800 mb-2">Dashboard</h2>
                        <p class="text-gray-600">Welcome to SuperMall - Your gateway to rural commerce</p>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
                        <div class="bg-white p-6 rounded-lg shadow-md">
                            <div class="flex items-center">
                                <div class="p-3 rounded-full bg-blue-100 text-blue-500">
                                    <i class="fas fa-store text-2xl"></i>
                                </div>
                                <div class="ml-4">
                                    <p class="text-gray-600">Total Shops</p>
                                    <p id="totalShops" class="text-2xl font-bold text-gray-800">0</p>
                                </div>
                            </div>
                        </div>
                        <div class="bg-white p-6 rounded-lg shadow-md">
                            <div class="flex items-center">
                                <div class="p-3 rounded-full bg-green-100 text-green-500">
                                    <i class="fas fa-box text-2xl"></i>
                                </div>
                                <div class="ml-4">
                                    <p class="text-gray-600">Total Products</p>
                                    <p id="totalProducts" class="text-2xl font-bold text-gray-800">0</p>
                                </div>
                            </div>
                        </div>
                        <div class="bg-white p-6 rounded-lg shadow-md">
                            <div class="flex items-center">
                                <div class="p-3 rounded-full bg-yellow-100 text-yellow-500">
                                    <i class="fas fa-tags text-2xl"></i>
                                </div>
                                <div class="ml-4">
                                    <p class="text-gray-600">Active Offers</p>
                                    <p id="totalOffers" class="text-2xl font-bold text-gray-800">0</p>
                                </div>
                            </div>
                        </div>
                        <div class="bg-white p-6 rounded-lg shadow-md">
                            <div class="flex items-center">
                                <div class="p-3 rounded-full bg-purple-100 text-purple-500">
                                    <i class="fas fa-th-large text-2xl"></i>
                                </div>
                                <div class="ml-4">
                                    <p class="text-gray-600">Categories</p>
                                    <p id="totalCategories" class="text-2xl font-bold text-gray-800">0</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Other sections (shops, products, etc.) -->
                <div id="shopsSection" class="section hidden">
                    <h2 class="text-3xl font-bold text-gray-800 mb-6">Shops</h2>
                    <div id="shopsList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                        <!-- Shops will be populated here -->
                    </div>
                </div>

                <div id="productsSection" class="section hidden">
                    <h2 class="text-3xl font-bold text-gray-800 mb-6">Products</h2>
                    <div id="productsList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                        <!-- Products will be populated here -->
                    </div>
                </div>

                <div id="offersSection" class="section hidden">
                    <h2 class="text-3xl font-bold text-gray-800 mb-6">Offers & Deals</h2>
                    <div id="offersList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                        <!-- Offers will be populated here -->
                    </div>
                </div>

                <div id="categoriesSection" class="section hidden">
                    <h2 class="text-3xl font-bold text-gray-800 mb-6">Categories</h2>
                    <div id="categoriesList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                        <!-- Categories will be populated here -->
                    </div>
                </div>

                <div id="adminSection" class="section hidden">
                    <h2 class="text-3xl font-bold text-gray-800 mb-6">Admin Panel</h2>
                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                        <!-- Admin content will be populated here -->
                    </div>
                </div>
            </main>
        </div>
    </div>

        <!-- Notification Toast -->
    <div id="notificationToast" class="fixed top-4 right-4 bg-green-500 text-white p-4 rounded-lg shadow-lg transform translate-x-full transition-transform duration-300 z-50">
        <div class="flex items-center">
            <i class="fas fa-check-circle mr-2"></i>
            <span id="toastMessage">Success message</span>
            <button class="ml-4 text-white hover:text-gray-200" onclick="hideToast()">
                <i class="fas fa-times"></i>
            </button>
        </div>
    </div>

    <!-- Scripts - LOAD IN CORRECT ORDER -->
    <script src="js/utils/logger.js"></script>
    <script src="js/utils/helpers.js"></script>
    <script src="js/services/firebase.service.js"></script>
    <script src="js/services/auth.service.js"></script>
    <script src="js/services/shop.service.js"></script>
    <script src="js/services/product.service.js"></script>
    <script src="js/services/offer.service.js"></script>
    <script src="js/components/toast.js"></script>
    <script src="js/components/modal.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
